server:
  port: 12001

spring:
  profiles:
    active: dev # 表示开发环境
    #active: test # 表示测试环境
    #active: info

  application:
    #    微服务的名称
    name: xuegao_nacos
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848 #Nacos服务注册中心地址
      config:
        server-addr: localhost:8848 #Nacos作为配置中心地址
        file-extension: yaml #指定yaml格式的配置
        group: DEV_GROUP
        namespace: 7d8f0f5a-6a53-4785-9686-dd460158e5d4
management:
  endpoints:
    web:
      #      监控的端点 全部打开
      exposure:
        exclude: '*'
    jmx:
      exposure:
        exclude: '*'
  endpoint:
    health:
      show-components: always
